<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <div id="calculator-body">
        <div id="ui-container">
            <div id="display">
                <p></p>
            </div>
            <div id="button-panel">
                <div id="numbers-panel">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div id="operations-panel">
                    <button id="divide">รท</button>
                    <button id="multiply">x</button>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="clear">C</button>
                    <button id="equals">=</button>
                </div>
        </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
